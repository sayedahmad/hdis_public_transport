group 'de.tu_berlin.dima.niteout'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    jcenter()
    maven { url 'http://repo.maven.apache.org/maven2' }
    mavenCentral()
}

dependencies {
    //can be removed if using the Valhalla router from Mapzen
    compile 'org.glassfish:javax.json:1.0.4'

    //from https://github.com/mapzen/on-the-road_android/blob/master/library/build.gradle
    //compile 'com.android.support:support-v4:22.1.0' --> removed dependency on android since I just imported the model/SDK
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.squareup.okhttp3:okhttp:3.5.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.5.0'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.json:json:20160212'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.1.0'
    compile 'com.f2prateek.ln:ln:1.1.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.5.0'

}
buildscript {
    ext.kotlin_version = '1.0.1'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}
